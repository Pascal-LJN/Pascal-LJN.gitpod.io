<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SwiftUI</title>
    <style>
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 20px;
        }
        .blog {
            color: #333;
            text-decoration: none;
        }
        .blog:hover {
            text-decoration: underline;
        }
        .info {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }
    </style>
  </head>
  <body>
    <h1>SwiftUI</h1>
    <ul>
        {% for blog in site.articles %}
            {% if blog.category == "SwiftUI" %}
                <li>
                    <h2><a class="blog" href="{{ blog.url }}">{{ blog.title }}</a></h2>
                    <p class="info">{{ blog.date | date: "%Y-%m-%d" }}</p>
                    {{ blog.excerpt }}
                </li>
            {% endif %}
        {% endfor %}
    </ul>
  </body>
</html>
