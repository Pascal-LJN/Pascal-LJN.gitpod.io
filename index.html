---
layout: default
title: 我的博客主页
---

<div style="background-color: #f5f5f5; font-family: Arial,Helvetica,sans-serif; padding: 40px;">
    <h1>主页简介</h1>
    <p>欢迎来到我的博客。</p>

    <h1>最新</h1>

    <ul style="list-style: none; padding: 0;">
        {% for blog in site.articles %}
        <li style="margin-bottom: 30px; position: relative;">
            <div style="content: ''; position: absolute; left: -14px; top: -2px; width: 7px; height: 7px; border-radius: 50%; background-color: #007bff;"></div>
            <h2 style="font-weight: bold; color: #333; font-size: 20px; margin-bottom: 10px;"><a href="{{ blog.url }}" style="text-decoration: none; color: #007bff;">{{ blog.title }}</a></h2>
            <p style="margin-bottom: 0;">{{ blog.excerpt }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
